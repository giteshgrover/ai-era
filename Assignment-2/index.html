<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Selection & File Upload</title>
    <link rel="stylesheet" href="static/style.css" />
</head>
<body>
    <div class="container">
        <!-- Box 1: Animal Selection -->
        <div class="box">
            <h3>Select an Animal</h3>
            <div class="checkbox-group" id ="checkbox-group">
                
            <div class="animal-image" id="animalImage"></div>
        </div>

        <!-- Box 2: File Upload -->
        <div class="box">
            <h3>Upload File</h3>
            <div class="file-upload">
                <input type="file" id="fileInput">
            </div>
        </div>
    </div>

    <script src="static/script.js"></script>
</body>
</html>
